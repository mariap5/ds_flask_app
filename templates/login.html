<!DOCTYPE html>
  <html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Demo Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Varela+Round&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='login/login.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='global.css')}}">
        <style type="text/css"></style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.2.1/jsencrypt.min.js" integrity="sha512-hI8jEOQLtyzkIiWVygLAcKPradIhgXQUl8I3lk2FUmZ8sZNbSSdHHrWo5mrmsW1Aex+oFZ+UUK7EJTVwyjiFLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <script>
        jwt = localStorage.getItem("jwt")
        if (jwt !== null) {
            var decoded_jwt = JSON.parse(atob(jwt.split(".")[1]))
            if (decoded_jwt.two_factor_auth === 'inactive') {
                window.location = '/register/register-usb-token'
            } else {
                window.location = '/document/sign'
            }
        }
    </script>
    <body>
        <div class="login">
            <p class="login__title">Aplicatie de semnare digitala a documentelor</p>
            <div style = "display:none" class="error" id="login-error"></div>
            <form class="login__form" method="POST" action="/login">
                <div>
                    <label class="login__form__label" for="username">Username</label><br/>
                    <input type="text" name="username" id="username-input" />
                </div>
                <div>
                    <label class="login__form__label" for="password">Parola</label><br/>
                    <input type="password" name="password" id="password-input" />
                </div>
                <button class="button--primary login__button" id="login-button">Logheaza-te</button>
            </form>
            <a class="login__register" href="/register">Inregistreaza-te</a>
        </div>
    <script type="text/javascript" src="{{ url_for('static', filename='login/login.js')}}"></script>

    </body>

  </html>
